<!DOCTYPE html>

<head>

<title>RICHARD TOPUP</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* BODY + BACKGROUND */
body{
  min-height:100vh;
  background-image:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("background.webp");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color:#fff;
}

/* HEADER */
header{

  padding:20px;
}
header img{
  width:100px;
  border-radius:50%;
}
header h1{
  color:#00ffcc;
  margin-top:10px;
  letter-spacing:2px;
}

/* CONTAINER */
.container{
  max-width:520px;
  margin:auto;
  padding:20px;
}

/* CARD */
.card{
  background:rgba(0,0,0,0.75);
  padding:20px;
  border-radius:12px;
  margin-top:20px;
}

/* PRICES */
.price{
  background:#111;
  padding:12px;
  border-radius:8px;
  font-size:14px;
}

/* FORM */
label{
  display:block;
  margin-top:15px;
}
input, select, button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  border-radius:6px;
}
button{
  background:#25D366;
  color:#000;
  font-weight:bold;
  margin-top:20px;
  cursor:pointer;
}

/* SUPPORT BUTTON */
.support{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#25D366;
  color:#000;
  padding:12px 16px;
  border-radius:30px;
  font-weight:bold;
  text-decoration:none;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#ccc;
}
</style>
</head>

<body>

<header>

<script>
function updatePrice(){
  var d=document.getElementById("diamonds");
  document.getElementById("price").value =
    d.options[d.selectedIndex].dataset.price + " HTG";
}
function updatePayment(){
  var p=document.getElementById("payment").value;
  document.getElementById("payinfo").innerHTML =
    p==="MonCash" ? "MonCash : <b>34343423</b>" : "NatCash : <b>41897721</b>";
}
function sendWhatsApp(){
  var msg =

  window.location.href="https://wa.me/41897721?text="+msg;
}
updatePrice();
</script>

</html>
