<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Top Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RICHARD TOP UP</h1>

        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Valè diamant -->
            <label for="diamant">Quelle valeur de diamant voulez-vous?</label>
            <input type="number" id="diamant" name="diamant" placeholder="Ex: 1000" required>

            <!-- Ville -->
            <label for="ville">Où habitez-vous?</label>
            <select id="ville" name="ville" required>
                <option value="">Sélectionnez une ville</option>
                <option value="Port-au-Prince">Port-au-Prince</option>
                <option value="Cap-Haïtien">Cap-Haïtien</option>
                <option value="Les Cayes">Les Cayes</option>
                <option value="Gonaïves">Gonaïves</option>
                <option value="Jacmel">Jacmel</option>
                <option value="Hinche">Hinche</option>
                <option value="Petit-Goâve">Petit-Goâve</option>
                <option value="Saint-Marc">Saint-Marc</option>
            </select>

            <!-- Upload screenshot -->
            <label for="screenshot">Téléversez votre fiche de transaction</label>
            <input type="file" id="screenshot" name="screenshot" required>

            <button type="submit">Envoyer</button>
        </form>

        <div class="infos">
            <p>Numéro MonCash: 34343423</p>
            <p>Numéro NatCash: 41897721</p>
        </div>

        <p class="message">Après l'envoi, vos diamants seront livrés dans 20 minutes. Merci de patienter!</p>
    </div>
</body>
</html>
