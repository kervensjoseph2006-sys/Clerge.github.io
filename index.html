<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opsyon ak Fòm</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background ak bouton yo menm jan ak style.css minimal */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      padding: 20px;
    }

    .option {
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      width: 250px;
      transition: 0.2s;
      cursor: pointer;
    }

    .option:hover {
      background: rgba(0,0,0,0.8);
      transform: scale(1.05);
    }

    /* Fòm yo kache pa default */
    .form-container {
      display: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      margin-top: 20px;
    }

    .form-container input, .form-container button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .form-container button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-container label {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:white;">Chwazi yon Option</h1>

    <!-- Bouton yo -->
    <div class="option" onclick="showForm(1)">Option 1</div>
    <div class="option" onclick="showForm(2)">Option 2</div>
    <div class="option" onclick="showForm(3)">Option 3</div>
    <div class="option" onclick="showForm(4)">Option 4</div>
    <div class="option" onclick="showForm(5)">Option 5</div>
    <div class="option" onclick="showForm(6)">Option 6</div>
    <div class="option" onclick="showForm(7)">Option 7</div>
    <div class="option" onclick="showForm(8)">Option 8</div>

    <!-- Fòm pou chak option -->
    <div id="form1" class="form-container">
      <h2>Option 1 - Ranpli enfòmasyon</h2>
      <form>
        <label>Diama:</label><br>
        <input type="text" name="diama"><br>
        <label>ID:</label><br>
        <input type="text" name="id"><br>
        <label>Non:</label><br>
        <input type="text" name="non"><br>
        <label>Vil:</label><br>
        <input type="text" name="vil"><br>
        <button type="submit">Soumèt</button>
      </form>
    </div>

    <div id="form2" class="form-container">
      <h2>Option 2 - Ranpli enfòmasyon</h2>
      <form>
        <label>Diama:</label><br>
        <input type="text" name="diama"><br>
        <label>ID:</label><br>
        <input type="text" name="id"><br>
        <label>Non:</label><br>
        <input type="text" name="non"><br>
        <label>Vil:</label><br>
        <input type="text" name="vil"><br>
        <button type="submit">Soumèt</button>
      </form>
    </div>

    <div id="form3" class="form-container">
      <h2>Option 3 - Ranpli enfòmasyon</h2>
      <form>
        <label>Diama:</label><br>
        <input type="text" name="diama"><br>
        <label>ID:</label><br>
        <input type="text" name="id"><br>
        <label>Non:</label><br>
        <input type="text" name="non"><br>
        <label>Vil:</label><br>
        <input type="text" name="vil"><br>
        <button type="submit">Soumèt</button>
      </form>
    </div>

    <!-- Ou ka ajoute form4 → form8 menm jan an -->
  </div>

  <script>
    function showForm(num) {
      // kache tout fòm anvan
      for (let i=1; i<=8; i++) {
        let f = document.getElementById('form'+i);
        if(f) f.style.display = 'none';
      }
      // montre fòm ki koresponn ak bouton
      let form = document.getElementById('form'+num);
      if(form) form.style.display = 'block';
      // scroll nan fòm lan
      form.scrollIntoView({behavior: 'smooth'});
    }
  </script>
</body>
</html>
